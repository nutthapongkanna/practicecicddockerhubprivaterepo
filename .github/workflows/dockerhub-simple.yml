name: Build and Push Docker Image (Python + Approval)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  # PR: build check (ไม่ต้อง approve, ไม่ใช้ secrets)
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image (no push)
        run: docker build -t pr-build:${{ github.sha }} .

  # main: build + push แต่ "ต้อง approve" ผ่าน Environment ก่อน
  build-and-push:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    # ✅ ตรงนี้แหละที่ทำให้ต้องมี Approve ก่อนรัน job นี้
    environment: dockerhub-prod

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build
        run: |
          docker build -t "${{ secrets.DOCKER_IMAGE }}:latest" \
                       -t "${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}" .

      - name: Push
        run: |
          docker push "${{ secrets.DOCKER_IMAGE }}:latest"
          docker push "${{ secrets.DOCKER_IMAGE }}:${{ github.sha }}"
